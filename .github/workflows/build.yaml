name: Build

on:
  push:
    branches:
      - actions
  workflows_dispatch:
    inputs:
      run_sonar:
        description: 'Run SonarQube analysis? yes/no'
        required: false
        default: 'no'  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install Grype and Cyclonedx
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b .
          npm install --save-dev @cyclonedx/bom

      - name: Generate CycloneDX SBOM
        run: |
          npx cyclonedx-bom -o bom.xml

      - name: Run Grype Analysis
        run: |
          ./grype bom.xml > /tmp/grype-report.txt

      - name: Archive Grype Report
        uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: /tmp/grype-report.txt

      - name: Analyze with SonarQube
        if: ${{ github.event.inputs.run_sonar == 'yes' }}
        uses: SonarSource/sonarqube-scan-action@v2.0.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
