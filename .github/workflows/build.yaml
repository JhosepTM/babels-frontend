name: Build

on:
  push:
    branches:
      - actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
        
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install Grype
        run: curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b .

      - name: Run Grype Analysis
        run: |
          ./grype ./dist/assets/*.js > /tmp/grype-report.txt

      - name: Archive Grype Report
        uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: /tmp/grype-report.txt